services:
  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_USER=k6
      - INFLUXDB_USER_PASSWORD=k6password

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb

  k6:
    image: grafana/k6
    volumes:
      - ./k6-tests:/tests
    environment:
      - K6_INFLUXDB_USERNAME=k6
      - K6_INFLUXDB_DB=k6
      - K6_INFLUXDB_ADDR=http://influxdb:8086
      - K6_INFLUXDB_PASSWORD=k6password
      - K6_INFLUXDB_INSECURE=true
      - API_HOST=app:8080
    depends_on:
      - influxdb
      - app
    entrypoint: ["k6", "run"]
    command: >
      --out influxdb=${K6_INFLUXDB_ADDR:-http://influxdb:8086}/${K6_INFLUXDB_DB:-k6}
      /tests/${K6_SCRIPT:-load-test.js}
    
