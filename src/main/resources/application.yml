spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
  web:
    resources:
      add-mappings: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
  data:
    redis:
      host: ${SPRING_REDIS_HOST} 
      port: ${SPRING_REDIS_PORT}
      timeout: ${SPRING_REDIS_TIMEOUT}
      connect-timeout: ${SPRING_REDIS_CONNECT_TIMEOUT}

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
    propagation:
      type: w3c
  otlp:
    metrics:
      export:
        url: ${MANAGEMENT_OTLP_METRICS_EXPORT_URL:http://localhost:4317}
        step: ${MANAGEMENT_OTLP_METRICS_EXPORT_STEP:10s}
    tracing:
      endpoint: ${MANAGEMENT_OTLP_TRACING_ENDPOINT:http://localhost:4317}

# Redisson 설정
redisson:
  threads: 16
  netty-threads: 32
  transport-mode: NIO

# 로깅 설정
logging:
  file:
    name: /var/log/application.log
  level:
    root: INFO
    com.voyageshop: DEBUG
    org.springframework: INFO
    org.hibernate: WARN

---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application

spring.data.redis.host: ${SPRING_REDIS_HOST:localhost}
spring.data.redis.port: ${SPRING_REDIS_PORT:6379}
spring.data.redis.timeout: ${SPRING_REDIS_TIMEOUT:3000}
spring.data.redis.connect-timeout: ${SPRING_REDIS_CONNECT_TIMEOUT:3000}

---
spring.config.activate.on-profile: docker-compose

spring:
  datasource:
    url: jdbc:mysql://mysql:3306/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application

spring.data.redis.host: ${SPRING_REDIS_HOST:redis}
spring.data.redis.port: ${SPRING_REDIS_PORT:6379}
spring.data.redis.timeout: ${SPRING_REDIS_TIMEOUT:3000}
spring.data.redis.connect-timeout: ${SPRING_REDIS_CONNECT_TIMEOUT:3000}

management.otlp.metrics.export.url: ${MANAGEMENT_OTLP_METRICS_EXPORT_URL:http://tempo:4317}
